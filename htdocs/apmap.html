<!doctype html>
<html lang="de">
<head>
    <link rel="stylesheet" href="/ff/ol.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .map {
            position: absolute;
            top: 0px;
            bottom: 0px;
            width: 100%;
        }
        .popover b,
        .popover th,
        .popover td {
            white-space: nowrap;
            vertical-align: top;
            padding: 5px;
        }
        .info {
            width: 400px;
        }
        .popover {
            max-width: none;
        }
        #slider {
            left:40px;
            right:40px;
            position: absolute;
            z-index:10;
        }
        #slider table {
            margin: auto;
            color: #EEEEEE;
            background: rgba(0, 0, 0, 0.5);
        }
        #slider th,
        #slider td {
            padding: 5px;
            white-space: nowrap;
        }
        #maxetx {
            min-width: 65px;
        }
        #slideetx {
            width: 500px;
        }
        .linkinfo td,
        .linkinfo th {
            white-space: nowrap;
            vertical-align: middle;
            text-align: center;
        }

        #legend {
            z-index: 10;
            display: block;
            position: absolute;
            top: 100px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #EEEEEE;
            font-size: 80%;
        }
        #legend th {
            padding-bottom: 2px;
            padding-right: 10px;
            padding-left: 5px;
        }
        #legend td {
            padding-bottom: 0px;
            padding-left: 5px;
        }
        #legend svg {
            width: 10px;
            height: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/ff/ol.js" type="text/javascript"></script>
    <title>Freifunk Potsdam Access Point Database Map</title>
</head>
 <body>
    <div id="map" class="map">
        <div id="slider">
            <table><tr>
                <td width="5px"></td>
                <th>Links mit ETX</th><th>&lt;=</th>
                <th id="maxetx"></th>
                <th><input id="slideetx" type="range" min="1" max="194" value="100" onchange="maxetxChanged()" oninput="maxetxChanging(this.value)" /></th>
                <th>ETX über die letzten </th>
                <th><input id="etx3" type="radio" name="etxbase" value="3" onchange="maxetxChanged()"> 3h</th>
                <th><input id="etx24" type="radio" name="etxbase" value="24" checked="checked" onchange="maxetxChanged()"> 24h</th>
                <td width="5px"></td>
            </tr></table>
        </div>
        <div id="popup"></div>
        <div id="info"></div>
        <div id="legend"><table>
            <tr><th colspan="2">Routerstatus:</th></tr>
            <tr>
                <td><svg><circle cx="5" cy="5" r="5" style="fill:#00EE00; stroke:#222222; stroke-width:1px;"/></svg></td>
                <th><b title="Daten aktuell">Online</b></th>
            </tr>
            <tr>
                <td><svg><circle cx="5" cy="5" r="5" style="fill:#FFFF00; stroke:#222222; stroke-width:1px;"/></svg></td>
                <th><b title="seit 3 Stunden keine Daten">Verspätet</b></th>
            </tr>
            <tr>
                <td><svg><circle cx="5" cy="5" r="5" style="fill:#FF0000; stroke:#222222; stroke-width:1px;"/></svg></td>
                <th><b title="seit 24 Stunden keine Daten">Offline</b></th>
            </tr>
            <tr>
                <td><svg><circle cx="5" cy="5" r="5" style="fill:#555555; stroke:#222222; stroke-width:1px;"/></svg></td>
                <th><b title="seit 7 Tagen keine Daten">Vermisst</b></th>
            </tr>
            <tr>
                <td><svg><polygon points="0,9 9,9 5,1" style="fill:#00EE00; stroke:#222222; stroke-width:1px;"/></svg></td>
                <th><b title="hat eine direkte Verbindung zum Internet">Uplink</b></th>
            </tr>


            <tr><th colspan="2">Linkqualität:</th></tr>
            <tr>
                <td><svg><line x1="0" y1="3" x2="10" y2="3" style="stroke:#00CC00; stroke-width:3px;"/></svg></td>
                <th><b title="ETX &lt; 2">Sehr Gut</b></th>
            </tr>
            <tr>
                <td><svg><line x1="0" y1="3" x2="10" y2="3" style="stroke:#FFCB05; stroke-width:3px;"/></svg></td>
                <th><b title="2 &lt;= ETX &lt; 4">Gut</b></th>
            </tr>
            <tr>
                <td><svg><line x1="0" y1="3" x2="10" y2="3" style="stroke:#FF6600; stroke-width:3px;"/></svg></td>
                <th><b title="4 &lt;= ETX &lt; 10">Schlecht</b></th>
            </tr>
            <tr>
                <td><svg><line x1="0" y1="3" x2="10" y2="3" style="stroke:#BB3333; stroke-width:3px;"/></svg></td>
                <th><b title="ETX &gt;= 10">Sehr schlecht</b></th>
            </tr>
        </table></div>
    </div>
    <script type="text/javascript">
        var aplayer = new ol.layer.Vector({
            title: 'added Layer',
//            source: source,
            style: function(feature, resolution){
                var type = feature.getGeometry().getType();
                var props = feature.getProperties();
                if (type == "Point" && props['uplink']) {
                    var style = new ol.style.Style({
                        image: new ol.style.RegularShape({
                            points: 3,
                            fill: new ol.style.Fill({ color: 'color' in props ? props['color'] : '#FFFFFF' }),
                            stroke: new ol.style.Stroke({ color: '#222222' }),
                            radius: 1.5 * Math.max(3,Math.min(10/Math.sqrt(resolution),10))
                        })
                    });
                    return style;
                } else if (type == "Point" && ! props['uplink']) {
                    var style = new ol.style.Style({
                        image: new ol.style.Circle({
                            fill: new ol.style.Fill({ color: 'color' in props ? props['color'] : '#FFFFFF' }),
                            stroke: new ol.style.Stroke({ color: '#222222' }),
                            radius: Math.max(3,Math.min(10/Math.sqrt(resolution),10))
                        })
                    });
                    return style;
                } else if (type == "LineString") {
                    var style = new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: 'color' in props ? props['color'] : '#FFFFFF',
                            width: Math.max(1,Math.min(4/resolution,3))
                        })
                    });
                    return style;
                }
            },
        });

        function maxetxChanging(newetx) {
            if (newetx > 190) {
                newetx = Math.pow(10,newetx-188);
            } else if (newetx <= 100) {
                newetx = newetx / 10;
            } else {
                newetx = newetx - 90;
            }
            document.getElementById("maxetx").innerHTML = newetx;
        }
        maxetxChanging(document.getElementById("slideetx").value);
        
        var qtimer;

        function maxetxChanged(){
            clearTimeout(qtimer);
            var maxetx = document.getElementById("maxetx").innerHTML;
            var etxbase = $('input[name=etxbase]:checked').val();
            aplayer.setSource(new ol.source.Vector({
                projection : 'EPSG:3857',
                format: new ol.format.GeoJSON(),
                url: '?maxetx='+maxetx+'&etxbase='+etxbase+'&fmt=geojson',
            }));
            qtimer = setTimeout(maxetxChanged, 300000);
        }
        qtimer = setTimeout(maxetxChanged, 500);

        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
//                    source: new ol.source.MapQuest({layer: 'osm'})
                    source: new ol.source.OSM()
                }),
                aplayer,
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([13.0642644, 52.3938361]),
                zoom: 15
            })
        });

        var popupe = document.getElementById('popup');
        var infoe = document.getElementById('info');

        var popup = new ol.Overlay({
            element: popupe,
            positioning: 'top-center',
            offset: [0,-5],
            stopEvent: false,
        });

        var info = new ol.Overlay({
            element: infoe,
            positioning: 'bottom-center',
            offset: [0,-5],
            stopEvent: true,
            autoPan: true,
            autoPanAnimation : {
                duration : 250
            }
        });

        map.addOverlay(popup);
        map.addOverlay(info);

        map.on('click', function(evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel, function(feature, layer) { return feature; });
            if (feature) {
                var c = feature.get("info");
                if (c) {
                    $(infoe).popover('destroy');
                    $(infoe).popover({
                        'placement': 'bottom',
                        'html': true,
                        'content': c,
                        'animation': false,
                    });
                    if (feature.getGeometry().getType() == "Point") {
                        info.setPosition(feature.getGeometry().getCoordinates());
                    } else {
                        info.setPosition(evt.coordinate);
                    }
                    $(infoe).popover('show');
                }
            } else {
                $(infoe).popover('destroy');
            }
        });

        map.on('pointermove', function (evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel, function(feature, layer) { return feature; });
            if (feature) {
                var c = feature.get("popup");
                if (c) {
                    $(popupe).popover('destroy');
                    $(popupe).popover({
                        'placement': 'top',
                        'html': true,
                        'content': c,
                        'animation': false,
                    });
                    popup.setPosition(feature.getGeometry().getCoordinates());
                    $(popupe).popover('show');
                }
            } else {
                $(popupe).popover('destroy');
            }
        });
/*
        // autocentering deactivated, struggling Nodes in Güterfelde
        var onChangeKey = source.on('change', function() {
            if (source.getState() == 'ready') {
                source.unByKey(onChangeKey);
                map.getView().fit(source.getExtent(), map.getSize());
            }
        });*/
    </script>
</body>
</html>
